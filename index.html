<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BTT -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="padre">
        <form id="idForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="user" class="form-control" placeholder="User"/>
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="pass" class="form-control" placeholder="Pass"/>
            </div>
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" id="botonLogin">Sign in</button>
            <button type="button" class="btn btn-secondary btn-block mb-4" id="botonRegister">Register</button>
            </div>
            <p class="resultado" id="resultado"></p>
            <div id="resultadoCard"></div>
        </form>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
